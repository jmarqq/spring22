<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script>  function updateTime() {

        // get all parts of the current time
      var now = new Date();
      var hours = now.getHours();
      var minutes = now.getMinutes();
      var seconds = now.getSeconds();
        
         // get time of day (am or pm)
      if (hours >= 12 && hours < 24) {
        var timeOfDay = ' PM';
      }
      else {
        var timeOfDay = ' AM';
      }
  
      // splice them together into a character string named "currentTime"
      var currentTime = hours + ':' + minutes + ':' + seconds + timeOfDay;
  
      // get the clock div
      var myClock = document.getElementById('clock');
  
      // write the currentTime string to the clock div
      myClock.innerHTML = currentTime;

      // add leading zero's to minutes and seconds
    if (minutes < 10) {
      minutes = '0' + minutes;
    }
    if (seconds < 10) {
      seconds = '0' + seconds;
    }

   

    // convert hours from 24-hour time to 12-hour time
    if (hours > 12) {
      hours = hours - 12;
    }
    }</script>
    
     <style>
      div#clock {
        /* your style declarations go here */
        text-align: center;
        color: red;
        font-size: 100px;
      }
    </style>
  </head>
  <body onload="setInterval('updateTime()',1000)">
    <!-- The content of your web page will go here -->
    <div id="clock"></div>
  </body>
</html>

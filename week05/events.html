<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <script>
        function DisplayAlert(a) {
            alert(a);
        }
    </script>


</head>


<body onload="DisplayAlert(ol)">
    <script>
        var ol = "The page has loaded";
        var oc = "The button was clicked!";
    </script>
<button onclick="DisplayAlert(oc)"> Call funtion</button>
</body>
</html>
